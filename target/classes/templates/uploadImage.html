            nav .btn {

                background-color: #8FBC8F;
                color: #fef9ff;
                margin-right: 30px;
                text-align: center;
                width: 150px !important;
            }
            nav .btn:hover {
                font-weight: bold;
                color: #ffffff;
            }
            .container {
  background-color: #deb887;
  color: white;
  border: 2px solid black;}

    <br><br>
    <title>Super Sightings!</title>
</head>
<body>

    <!-- Main Body of Page -->

    <div class="container">

        <h1 style="font-size: 3.0em ;background-color:palevioletred;" class="text-center border border-solid">
            Super Sightings</h1>
        <br><br>
        <nav class="text-center">
            <a class="btn badge-pill " href="home.html">Home</a>
            <a class="btn badge-pill" href="http://localhost:8080/sightings">Sightings</a>
            <a class="btn badge-pill" href="http://localhost:8080/superheros">Superheros</a>
            <a class="btn badge-pill" href="http://localhost:8080/powers">Powers</a>
            <a class="btn badge-pill" href="http://localhost:8080/locations">Locations</a>
            <a class="btn badge-pill" href="http://localhost:8080/organizations">Organizations</a>	
        </nav>

        <br><br>
        
         <form action="upload" method="POST"  enctype="multipart/form-data">
                <div class="form-group row">
           
                        <label for="image" class="col-3 col-form-label">
                            Image</label>
                        <div class="col-9">
                            <input type="file" 
                                   id= "image"
                                   name="image" 
                                   accept="image/*" 
                                   class= "form-control-file" 
                                   required />
                        </div>
                    </div>
                     <input type="hidden" name="id" th:value="${superhero.id}"/>
                <button type="submit" class="btn btn-primary">Upload</button>
                <a class="btn btn-primary" href="#" th:href="@{/superheros}">Cancel</a>
            </form>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
